{% for docente in cesun_api %}
<div class="card text-center">
    <img src="https://mir-s3-cdn-cf.behance.net/projects/404/05057243099175.Y3JvcCwyMDg4LDE2MzQsMCwyMjY.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Docente {{ docente.id_docente }} </h5>
      <p class="card-text">Nombre: {{ docente.nombre_docente }} </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Telefono: {{ docente.telefono }}</li>
      <li class="list-group-item">Email {{ docente.correo_Personal }}</li>
    </ul>
  </div>
{% endfor %}
